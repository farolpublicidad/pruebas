<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
    <h1>Calcula el IGV</h1>
    <h2></h2>
    <script>
        var precio_usuario = prompt('De cuanto dinero estamos hablando:')
        var este_es_el_igv = precio_usuario * (18/100);
        alert(' Este es tu IGV ' + este_es_el_igv + ' Soles');
    </script>
</body>
</html>
